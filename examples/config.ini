; ------------------------------------------------------------------------
; Cygnus AI Configuration File
; ------------------------------------------------------------------------

; RTMP (or other) media server URL where frames are pushed/pulled
; e.g.: rtmp://media.example.com/live
[MEDIA_SERVER]
server = rtmp://<media_server_ip>:<port>

[KAFKA]
; Kafka bootstrap servers
; e.g.: kafka1.example.com:9092,kafka2.example.com:9092
server = <kafka_bootstrap_servers>
; Topic where your algorithm sends alert messages
alert_topic = <your_alert_topic_name>
; Topic where your algorithm sends telemetry (e.g. metrics, stats)
telemetry_topic = <your_telemetry_topic_name>

[MINIO]
; MinIO endpoint URL
; e.g.: http://minio.example.com:9000
server = http://<minio_server_ip>:<port>
; Access key (username)
key = <your_access_key>
; Secret key (password)
secret = <your_secret_key>
; Bucket name where media will be stored
bucket = <your_bucket_name>
; Folder inside the bucket
folder = <your_folder_prefix>



